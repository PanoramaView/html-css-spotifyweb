<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"> -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- FRAMEWORK -->
    <link rel="stylesheet" href="framework.css">
    <!-- https://fontawesome.com/v4.7.0/icons/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- MyCSS -->
    <link rel="stylesheet" href="style.css">

    <title></title>

</head>

<body>
    <nav class="bg_grey">
        <div class="box_playing ">
            <div class="box_img">
                <img src="img/sinister.jpeg" class="img-responsive">
            </div>
            <div class="box_titolobrano text_ellipsis">
                <div class="titolobrano">
                    Sinister
                </div>
                <div class="artistabrano">
                    Christopher Young
                </div>
            </div>
            <div class="boxbtn">
                <i class="fa fa-heart-o" aria-hidden="true"></i>
            </div>

            <div class="boxbtn">
                <i class="fa fa-folder-o" aria-hidden="true"></i>
            </div>
        </div>

        <div class="playbar">
            <div class="box">
                <div class="playoptions">
                    <button class="my_btn boxbtn">
                        <i class="fa fa-random" aria-hidden="true"></i>
                    </button>
                    <button class="my_btn boxbtn">
                        <i class="fa fa-step-backward" aria-hidden="true"></i>
                    </button>
                    <button class="my_btn boxbtn display-none">
                        <i class="fa fa-pause-circle-o" aria-hidden="true"></i>
                    </button>
                    <button class="my_btn boxbtn mainbtn">
                        <i class="fa fa-play-circle-o" aria-hidden="true"></i>
                    </button>
                    <button class="my_btn boxbtn">
                        <i class="fa fa-step-forward" aria-hidden="true"></i>
                    </button>
                    <button class="my_btn boxbtn">
                        <i class="fa fa-repeat" aria-hidden="true"></i>
                    </button>

                </div>
                <div class="progbar">
                    <div class="time">0:25</div>
                    <div class="section_bgbar">
                        <div class="bgbar progress">
                            <div class="playedbar progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                                aria-valuemax="100">
                            </div>
                        </div>
                    </div>
                    <div class="time">4:35</div>
                </div>
            </div>
        </div>
        <div class="left_options">
            <button class="my_btn boxbtn">
                <i class="fa fa-list-ul" aria-hidden="true"></i>
            </button>
            <button class="my_btn boxbtn">
                <i class="fa fa-desktop" aria-hidden="true"></i>
            </button>
            <button class="my_btn boxbtn">
                <i class="fa fa-volume-up" aria-hidden="true"></i>
            </button>
            <div class="section_bgbar">
                <div class="bgbar progress">
                    <div class="playedbar progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                        aria-valuemax="100">
                    </div>
                </div>
            </div>

            <div class="volumebar"></div>
        </div>
    </nav>

    <main>
        <!--  ASIDEBAR  -->
        <aside class="bg_black">
            <div class="logobox">
                <img src="img/logo.svg" class="img-responsive logo">
            </div>
            <div class="box">
                <ul class="home_panel">
                    <li class="hover hoveractive">
                        <img src="img/home.svg"><span>Home</span>
                    </li>
                    <li class="hover">
                        <img src="img/search.svg"><span>Cerca</span>
                    </li>
                    <li class="hover">
                        <img src="img/libreria.svg"><span>La Tua libreria</span>
                    </li>
                </ul>
                <ul class="ul_playlist">
                    <h6>playlist</h6>
                    <li class="crea_playlist hover">
                        <div class="playlist-icon relative">
                            <div class="plus">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                            </div>
                        </div>
                        <span>Crea Playlist</span>
                    </li>
                    <li class="hover"><span>Nome Playlist</span></li>
                    <li class="hover"><span>Nome Playlist</span></li>
                    <li class="hover"><span>Nome Playlist</span></li>
                    <li class="hover"><span>Nome Playlist</span></li>
                    <li class="hover"><span>Nome Playlist</span></li>
                    <li class="hover"><span>Nome Playlist</span></li>
                    <li class="hover"><span>Nome Playlist</span></li>
                </ul>
                <div class="profilo_end">
                    <div class="installapp_box">
                        <i class="fa fa-arrow-circle-o-down" aria-hidden="true"></i>
                        Installa app
                    </div>
                    <hr>
                    <div class="profilo_box">
                        <div class="imgbox">
                            <img src="img/profile.svg">
                        </div>
                        <span>Marco Zhou</span>
                    </div>

                </div>

            </div>
        </aside>


        <section class="border">
            <div class="navv"></div>
            <div class="main_spotify of_scroll">
                <div class="navbarr"></div>
                <div class="section"></div>
                <div class="section"></div>
                <div class="section"></div>
            </div>
        </section>
    </main>
</body>

</html>
